        -
          uuid: b768ded74c0c4527b65ff16ee7af2ae3
          name: 'Informix sbspaces'
          key: 'zabifx[sbspaces,-]'
          delay: 2h
          description: |
            Lista todos os sbspaces para instancia encontrada no servidor.
            O script zabifx utiliza o comando "onstat -g dis" + "onstat -d" para identificar os sbspaces.
            Ela gera duas macros : {#IFXSERVER} , {#IFXDBSPACE}
            
            {                                       
               "data":[                             
                  {                                 
                     "{#IFXSERVER}":"ifxdesenv2",   
                     "{#IFXDBSPACE}":"rootdbs"      
                  },                                
                  {                                 
                     "{#IFXSERVER}":"ifxdesenv2",   
                     "{#IFXDBSPACE}":"llogdbs"      
                  },                                
                  {                                 
                     "{#IFXSERVER}":"ifxdesenv2",   
                     "{#IFXDBSPACE}":"plogdbs"      
                  },                                
                  {                                 
                     "{#IFXSERVER}":"ifxdesenv1",   
                     "{#IFXDBSPACE}":"rootdbs"      
                  },                                
                  {                                 
                     "{#IFXSERVER}":"ifxdesenv1",   
                     "{#IFXDBSPACE}":"softeldat1dbs"
                  }                                 
               ]                                    
            }
          item_prototypes:
            -
              uuid: 0a47521694c74f42a14664bbc2b7f7f7
              name: '{#IFXSERVER} / {#IFXDBSPACE} - Flags'
              type: ZABBIX_ACTIVE
              key: 'zabifx[sbspaceflag,{#IFXSERVER},{#IFXDBSPACE}]'
              delay: 10m
              history: 15d
              trends: '0'
              value_type: TEXT
              description: |
                Get dbspace char Flags  where :
                Position 1:
                  M Mirrored
                  N Not mirrored
                Position 2:
                  X Newly mirrored
                  P Physically recovered, waiting for logical recovery
                  L Being logically recovered
                  R Being recovered
                  D Down
                Position 3:
                  B Blobspace
                  P Plogspace
                  S Sbspace
                  T Temporary dbspace
                  U Temporary sbspace
                  W Temporary dbspace on primary server (This flag is shown on SD secondary servers only.)
                Position 4:
                  B The dbspace can have large chunks that are greater than 2 GB.
                Position 5:
                  A The dbspace is auto-expandable because the SP_AUTOEXPAND configuration parameter is enabled and the dbspace is configured with a create size or extend size that is not zero.
                Position 6:
                  E The storage space is encrypted.
              tags:
                -
                  tag: Application
                  value: 'Informix Database - sbspaces'
            -
              uuid: d04c84fae8a1458b83b8d6e703ce184b
              name: '{#IFXSERVER} / {#IFXDBSPACE} - Free'
              key: 'zabifx[sbspacefree,{#IFXSERVER},{#IFXDBSPACE}]'
              delay: 1h
              history: 32d
              value_type: FLOAT
              units: MB
              tags:
                -
                  tag: Application
                  value: 'Informix Database - sbspaces'
              trigger_prototypes:
                -
                  uuid: 0695ce1b5d504d4788b7342df42a21c7
                  expression: |
                    (last(/templ - Informix/zabifx[sbspacefree,{#IFXSERVER},{#IFXDBSPACE}]) < {$MAX_FREE_ALERT_MB}) and 
                    ((last(/templ - Informix/zabifx[sbspacefree,{#IFXSERVER},{#IFXDBSPACE}]) * 100) / last(/templ - Informix/zabifx[sbspacefree,{#IFXSERVER},{#IFXDBSPACE}])) < 5
                  name: 'Informix DB - {#IFXSERVER} / {#IFXDBSPACE} - Less than {$MAX_FREE_ALERT_MB} MB or 5% free - {ITEM.VALUE} MBytes'
                  priority: AVERAGE
                  manual_close: 'YES'
                  dependencies:
                    -
                      name: 'Informix DB - {#IFXSERVER} / {#IFXDBSPACE} - FULL'
                      expression: '((last(/templ - Informix/zabifx[sbspacefree,{#IFXSERVER},{#IFXDBSPACE}]) * 100) / last(/templ - Informix/zabifx[sbspacesize,{#IFXSERVER},{#IFXDBSPACE}])) < 1'
                  tags:
                    -
                      tag: Serviço
                      value: 'Banco de dados'
